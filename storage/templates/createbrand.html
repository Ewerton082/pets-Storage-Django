{% extends 'starter.html' %}
{% load static %}

{% block title %}Cadastrar Empresa Parceira {% endblock %}

{% block content %}

    <div class="container-fluid mx-auto border border-2 rounded p-4 bg-light mt-5" style="max-width: 550px;">
        <div class="d-flex flex-row justify-content-between mb-2">
            <p class="p-1 h2 text-start ms-2 title">Adicionar uma nova marca</p>
            <p class="p-1 h2 me-2">
                <a href="{% url 'storage:Home' %}" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z"/>
                        <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z"/>
                      </svg>
                </a>
            </p>
        </div>
        
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
            {% for field in form %}
                <div class="mb-1">
                    {{field.label}}
                    {{field}}
                </div>
            {% endfor %}
            <input type="submit" value="{{form_btn_success}}" class="w-75 mt-3 btn btn-lg btn-success mx-auto d-flex p-2">
        </form>
    </div>

{% endblock %}
