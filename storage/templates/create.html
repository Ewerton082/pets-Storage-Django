{% extends 'starter.html' %}
{% load static %}

{% block content %}
    <div class="container-fluid mx-auto my-4 bg-light text-center rounded-pill border border-dark w-50">
        <h1 class="p-1">Cadastar Nova Ração</h1>
    </div>

    <div class="container-fluid mx-auto w-50 border border-2 rounded p-4">
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
            {% for field in form %}
                <div class="mb-1">
                    {{field.label}}
                    {{field}}
                </div>
            {% endfor %}
            <input type="submit" value="Adicionar Ração" class="mt-3 btn btn-lg btn-success mx-auto d-flex p-2">
        </form>
    </div>

{% endblock %}
