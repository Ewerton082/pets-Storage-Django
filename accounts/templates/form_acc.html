{% extends 'starter.html' %}
{% load static %}

{% block content %}
    <div class="container-fluid mx-auto my-4 bg-light text-center rounded-pill border border-dark" style="max-width: 600px;">
        <h1 class="p-1">{{form_title}}</h1>
    </div>

    <div class="container-fluid mx-auto border border-2 rounded p-4 bg-light" style="max-width: 550px;">
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    {{field.label}}
                    {{field}}
                    <div class="text-danger">
                        {{field.errors}}
                        {% if form.non_field_errors %}
                            {{ form.non_field_errors|striptags }}
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
            <input type="submit" value="{{form_btn_success}}" class="mt-3 btn btn-lg btn-success mx-auto d-flex p-2">
        </form>
    </div>

    <div class="container-fluid mx-auto my-4 text-center">
        <a href="{% url retrieve %}" class="btn btn-outline-primary w-50 p-2" style="max-width: 400px;">Voltar ao inicio</a>
    </div>
{% endblock %}
